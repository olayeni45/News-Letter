
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Newsletter Signup</title>

        <!-- CSS Stylesheets -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">


    </head>

    <body class="text-center">
        <form class="form-signin" action="/" method="POST">
            <img class="mb-4" src="images/evening.jpg" alt="" width="200"
                height="150">
            <h1 class="h3 mb-3 font-weight-normal">Signup to the Newsletter</h1>
            <input type="text" class="form-control top" placeholder="First Name" required autofocus name="firstName">
            <input type="text" class="form-control middle" placeholder="Last Name" required name="lastName">
            <input type="email" class="form-control bottom" placeholder="Email" required name="email">

            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
            <p class="mt-5 mb-3 text-muted">&copy; Full Stack Deafs</p>
        </form>
    </body>
</html>
